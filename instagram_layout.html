<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- ícone do Instagram na barra do navegador-->
    <link rel="short icon" href="images/instagram-icon.png" type="image/png">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <!-- coluna da imagem do celular -->
        <div class="instagram-phone">
            <img src="images/instagram-celular.png" alt="celular com a página do Instagram">
        </div>
        <!-- coluna de login e botões google/apple -->
        <div class="instagram-continuar">
            <div class="group">
                <img src="images/instagram-logo.png" class="instagram-logo" alt="Logotipo do Instagram">
                <div class="profile-photo">
                    <img src="images/foto-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como rodrig_sa</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é rodrig_sa?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar conta</span>
                    ou
                    <span class="link-blue"> <a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br">Cadastre-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <!--direciona os usuários às páginas do Google Play e Apple Store-->
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR" class="app-download"></a>
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
